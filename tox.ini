[tox]
skip_missing_interpreters = true
envlist =
  py{py,py3,27,33,34,35,36}-dj{19,110,111,20,dev},
  flake8,
  isort,
  readme,
  check-manifest

[testenv]
basepython =
  py27: python2.7
  py33: python3.3
  py34: python3.4
  py35: python3.5
  py36: python3.6
  pypy: pypy
  pypy3: pypy3
deps =
  dj19: Django>=1.9,<1.10
  dj110: Django>=1.10,<1.11
  dj111: Django>=1.11,<2.0
  dj20: Django>=2.0,<2.1
  djdev: https://github.com/django/django/archive/master.tar.gz
  py27: mock
  coverage
  py36-dj20: codecov
setenv =
  PYTHONPATH = {toxinidir}
  CODECOV_TOKEN = 32efb94e-5288-4a2c-bc83-137f08eb2626
commands =
  coverage run --source=horizon setup.py test
  py36-dj20: coverage report
  py36-dj20: coverage xml
  py36-dj20: codecov

[testenv:flake8]
basepython = python3.6
deps = flake8
commands = flake8

[testenv:isort]
basepython = python3.6
deps = isort
commands = isort --verbose --check-only --diff horizon tests setup.py

[testenv:readme]
basepython = python3.6
deps = readme_renderer
commands = python setup.py check -r -s

[testenv:check-manifest]
basepython = python3.6
deps = check-manifest
commands = check-manifest {toxinidir}
