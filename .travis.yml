sudo: false
dist: trusty
language: python
cache: pip
matrix:
  fast_finish: true
  include:
  - python: 2.7
    env: TOX_ENV=py27-dj19
  - python: 3.4
    env: TOX_ENV=py34-dj19
  - python: 3.5
    env: TOX_ENV=py35-dj19
  - python: 2.7
    env: TOX_ENV=py27-dj110
  - python: 3.4
    env: TOX_ENV=py34-dj110
  - python: 3.5
    env: TOX_ENV=py35-dj110
  - python: 2.7
    env: TOX_ENV=py27-dj111
  - python: pypy
    env: TOX_ENV=pypy-dj111
  - python: 3.4
    env: TOX_ENV=py34-dj111
  - python: 3.5
    env: TOX_ENV=py35-dj111
  - python: 3.6
    env: TOX_ENV=py36-dj111
  - python: pypy3
    env: TOX_ENV=pypy3-dj111
  - python: 3.4
    env: TOX_ENV=py34-dj20
  - python: 3.5
    env: TOX_ENV=py35-dj20
  - python: 3.6
    env: TOX_ENV=py36-dj20
  - python: pypy3
    env: TOX_ENV=pypy3-dj20
  - python: 3.5
    env: TOX_ENV=py35-djdev
  - python: 3.6
    env: TOX_ENV=py36-djdev
  - python: 3.6
    env: TOX_ENV=flake8
  - python: 3.6
    env: TOX_ENV=isort
  - python: 3.6
    env: TOX_ENV=readme
  - python: 3.6
    env: TOX_ENV=check-manifest
  allow_failures:
  - env: TOX_ENV=py35-djdev
  - env: TOX_ENV=py36-djdev
  # Use old sqlite3 that does not support shared memory
  - env: TOX_ENV=py27-dj19
  - env: TOX_ENV=py27-dj110
  - env: TOX_ENV=py27-dj111
  - env: TOX_ENV=pypy-dj111
addons:
  apt:
    sources:
    - travis-ci/sqlite3
    packages:
    - sqlite3
install:
- pip install -U pip setuptools tox wheel
before_script:
- sqlite3 -version
script:
- tox -e "${TOX_ENV}"
deploy:
  provider: pypi
  user: uncovertruth
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    tags: true
    repo: uncovertruth/django-horizon
    condition: $TOX_ENV = py36-dj20
