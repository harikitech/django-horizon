sudo: false
language: python
cache:
  pip: true
  directories:
  - $TRAVIS_BUILD_DIR/.tox
addons:
  apt:
    sources:
    - travis-ci/sqlite3
    packages:
    - sqlite3
env:
  global:
  - secure: 
matrix:
  fast_finish: true
  include:
  - env: TOX_ENV=py27-dj111
    python: 2.7
  - env: TOX_ENV=py34-dj111
    python: 3.4
  - env: TOX_ENV=pypy-dj111
    python: pypy
  - env: TOX_ENV=py35-dj111
    python: 3.5
  - env: TOX_ENV=py36-dj111
    python: 3.6
  - env: TOX_ENV=pypy3-dj111
    python: pypy3
  - env: TOX_ENV=py34-dj20
    python: 3.4
  - env: TOX_ENV=py35-dj20
    python: 3.5
  - env: TOX_ENV=py36-dj20
    python: 3.6
  - env: TOX_ENV=pypy3-dj20
    python: pypy3
  - env: TOX_ENV=py35-djmaster
    python: 3.5
  - env: TOX_ENV=py36-djmaster
    python: 3.6
  - env: TOX_ENV=flake8
  - env: TOX_ENV=isort
  - env: TOX_ENV=readme
  - env: TOX_ENV=check-manifest
  allow_failures:
  - env: TOX_ENV=py35-djmaster
  - env: TOX_ENV=py36-djmaster
  # Use old sqlite3 that does not support shared memory
  - env: TOX_ENV=py27-dj111
  - env: TOX_ENV=pypy-dj111
install:
- pip install -U pip setuptools tox wheel
before_script:
- sqlite3 -version
script:
- tox -e "${TOX_ENV}"
deploy:
  provider: pypi
  user: uncovertruth
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    tags: true
    repo: uncovertruth/django-horizon
    condition: "$TOX_ENV = py36-dj20"
notifications:
  email: false
  slack:
    secure: 
